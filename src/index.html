<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Virtua Frontend Internship Test</title>

</head>

<body>

  <section class="main">

    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->

  </section>


  <div class="popup">

    <form class="form" method="POST" action="#">
      <div class="form-wrapper">
        <button type="button" class="btn-close">
          <img src="./icons/close.svg" alt="click here to close form">
        </button>
        <span class="form-title">Login</span>

        <div class="form-row">
          <input type="email" class="form-input" placeholder="E-mail">
        </div>

        <div class="form-row">
          <input type="password" class="form-input" placeholder="Password">
        </div>

        <div class="form-row">
          <label class="label">
            <input type="checkbox" class="checkbox-tick">
            <span class="checkmark"></span>
            <span class="checkmark-text">I agree terms &amp; conditions</span>
          </label>
        </div>

        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
    
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
